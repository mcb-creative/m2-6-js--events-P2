<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link
  href="https://fonts.googleapis.com/css?family=Jost:400,700&display=swap"
  rel="stylesheet"
/>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <title>Signup Form</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Signup Form</h1>
      <form class="signupForm" action="#">
        <div>
          <label for="name" class="name">Full name</label>
          <input type="text" id="name" required>
        </div>
        <div>
          <label for="address" class="address">Street Address</label>
          <input type="text" id="address" required>
        </div>
        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" required>
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" required>
        </div>
        <div>
          <label for="pass">Password</label>
          <input type="password" id="pass">
        </div>
        <div>
          <label for="confirmPass">Enter Password</label>
          <input type="password" id="confirmPass">
        </div>
        <div class="pageTerms">
          <input type="checkbox" id="terms"><label for="terms">I agree to the <a href="#">terms and service</a>.</label>
        </div>
        <div class="errorMessage"></div>
        <footer>
        <button id="clear">Clear</button>
        <button id="submit">Submit</button>
      </footer>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
